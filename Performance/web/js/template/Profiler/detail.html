<div class="list profiler-measure-attempt-list">
    <input type="text" ng-model="search" class="search-query" placeholder="Vyhledat">
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th ng-click="predicate='id'; reverse=!reverse">#</th>
                <th ng-click="predicate='state'; reverse=!reverse"><i ng-class="selectSortClass('state', predicate, reverse)"></i>Stav</th>
                <th ng-click="predicate='started'; reverse=!reverse"><i ng-class="selectSortClass('started', predicate, reverse)"></i>Spuštěno</th>
                <th class="center actions"><a ng-click="startAttempt()"><i class="icon-plus-sign"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="attempt in attempts | filter:search | orderBy:predicate:reverse">
                <td>[[indexOf(attempt) + 1]]</td>
                <td ng-switch on="attempt.state">
                    <a href="#/profiler/detail/[[measureId]]/attempt/[[attempt.id]]" ng-switch-when="statistic_generated">Zobrazit statistiky</a>
                    <span ng-switch-default>[[attempt.state]]</span>
                </td>
                <td>[[attempt.started | date:'d.M.yyyy H:mm:ss']]</td>
                <td class="center btn-group actions">
                    <a ng-click="deleteAttempt(attempt.id)" class="btn"><i class="icon-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="list list-80 profiler-file-list">
    <input type="text" ng-model="search" class="search-query" placeholder="[[_.('main.list.search')]]">
    <select ng-model="pageSize" ng-options="size for size in pageSizes" class="pageSize"></select>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th ng-click="predicate='id'; reverse=!reverse">
                    <i ng-class="selectSortClass('id', predicate, reverse)"></i>&nbsp;[[_.('profiler.file.list.id')]]
                </th>
                <th ng-click="predicate='edited'; reverse=!reverse">
                    <i ng-class="selectSortClass('edited', predicate, reverse)"></i>&nbsp;[[_.('profiler.file.list.created')]]
                </th>
                <th ng-click="predicate='size'; reverse=!reverse">
                    <i ng-class="selectSortClass('size', predicate, reverse)"></i>&nbsp;[[_.('profiler.file.list.size')]]
                </th>
                <th class="center actions">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="measure in measures | filter:search | customFilter:refresh | orderBy:predicate:reverse | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
                <td><a href="#/profiler/file/measure/[[measure.id]]" >[[measure.id]]</a></td>
                <td>[[measure.edited| date:'d.M.yyyy H:mm:ss']]</td>
                <td>[[measure.size| number]] B</td>
                <td class="center btn-group actions">
                    <a ng-click="deleteMeasureDialog(measure.id)" class="btn" title="[[_.('profiler.file.list.delete')]]">
                        <i class="icon-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="center">
        <pagination
            boundary-links="true" total-items="totalItems" page="currentPage" items-per-page="pageSize" max-size="10"
            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </pagination>
    </div>
</div>

<script type="text/ng-template" id="measure-delete-dialog.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">[[_.('profiler.file.list.delete')]]</h3>
    </div>
    <div class="modal-body">
        [[_.('profiler.file.list.delete.text')]]
    </div>
    <div class="modal-footer">
      <button class="btn" ng-click="deleteMeasure(deleteMeasureId); dismiss();">[[_.('main.yes')]]</button>
      <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">[[_.('main.no')]]</button>
    </div>
</script>

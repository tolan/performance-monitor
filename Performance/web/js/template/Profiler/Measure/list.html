<div class="list list-80 profiler-measure-list">
    <input type="text" ng-model="search" class="search-query" placeholder="[[_.('profiler.list.search')]]">
    <select ng-model="pageSize" ng-options="size for size in pageSizes" class="pageSize"></select>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th ng-click="predicate='name'; reverse=!reverse"><i ng-class="selectSortClass('name', predicate, reverse)"></i>[[_.('profiler.list.name')]]</th>
                <th>[[_.('profiler.list.description')]]</th>
                <th ng-click="predicate='edited'; reverse=!reverse"><i ng-class="selectSortClass('edited', predicate, reverse)"></i>[[_.('profiler.list.edited')]]</th>
                <th class="center actions"><a href="#/profiler/measure/create"><i class="icon-plus-sign"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="measure in measures | filter:search | customFilter:refresh | orderBy:predicate:reverse | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
                <td><a href="#/profiler/measure/detail/[[measure.id]]" >[[measure.name]]</a></td>
                <td>[[measure.description]]</td>
                <td>[[measure.edited | date:'d.M.yyyy H:mm:ss']]</td>
                <td class="center btn-group actions">
                    <a href="#/profiler/measure/edit/[[measure.id]]" class="btn"><i class="icon-pencil"></i></a>
                    <a ng-click="deleteMeasureDialog(measure.id)" class="btn"><i class="icon-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="center">
        <pagination
            boundary-links="true"
            total-items="totalItems"
            page="currentPage"
            items-per-page="pageSize"
            max-size="10"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;">
        </pagination>
    </div>
</div>

<script type="text/ng-template" id="modal-delete.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">[[_.('profiler.list.delete.measure')]]</h3>
    </div>
    <div class="modal-body">
        [[_.('profiler.list.delete.measure.text')]]
    </div>
    <div class="modal-footer">
      <button class="btn" ng-click="deleteMeasure(deleteMeasureId);dismiss()">[[_.('main.yes')]]</button>
      <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">[[_.('main.no')]]</button>
    </div>
</script>

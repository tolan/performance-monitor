<div class="list">
    <tabset>
        <tab ng-click="back()">
            <tab-heading>
                <i class="icon-chevron-left"></i>
            </tab-heading>
        </tab>
        <tab ng-repeat="tab in tabs" heading="[[_.(tab.title)]]" active="tab.active">
            <div ng-include="tab.template">
            </div>
        </tab>
  </tabset>
</div>

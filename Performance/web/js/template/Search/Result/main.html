<div class="search-result-list list-80" ng-show="target">
    <select ng-model="pageSize" ng-options="size for size in pageSizes" class="pageSize"></select>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <tr class="search-result-item search-result-[[target]]" ng-include="templates[target]" ng-repeat="item in items | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
        </tr>
    </table>
    <div class="center">
        <pagination boundary-links="true" total-items="resultTotal" page="currentPage" items-per-page="pageSize" max-size="10" previous-text="&lsaquo;"
            next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </pagination>
    </div>
</div>

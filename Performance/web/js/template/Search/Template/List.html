<div class="modal" tabindex="-1" role="dialog" ng-controller="SearchTemplateCtrl">
    <div class="modal-dialog width-80 width-min-800 width-max-1200">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h3>[[_('search.template.manage.dialog')]]</h3>
            </div>
            <div class="modal-body">
                <div class="width-80 center-block">
                    <input type="text" ng-model="search" class="form-control search-query" placeholder="[[_('main.list.search')]]">
                    <select ng-model="pageSize" ng-options="size for size in pageSizes" class="form-control pageSize"></select>
                    <table class="table table-striped table-bordered table-hover table-responsive">
                        <thead>
                            <tr>
                                <th ng-click="predicate='name'; reverse=!reverse" class="pointer">
                                    <i ng-class="selectSortClass('name', predicate, reverse)"></i>&nbsp;[[_('search.template.list.name')]]
                                </th>
                                <th ng-click="predicate='target'; reverse=!reverse" class="pointer">
                                    <i ng-class="selectSortClass('target', predicate, reverse)"></i>&nbsp;[[_('search.template.list.target')]]
                                </th>
                                <th>
                                    [[_('search.template.list.description')]]
                                </th>
                                <th class="center actions">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="template in templates | filter:search | customFilter:refresh | orderBy:predicate:reverse | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
                                <td ng-click="select(template)" class="pointer">[[template.name]]</td>
                                <td>[[_('search.template.list.target.' + template.target)]]</td>
                                <td>[[template.description]]</td>
                                <td class="center">
                                    <a ng-click="deleteTemplateDialog(template)" title="[[_('search.template.list.delete')]]">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="center">
                        <button class="btn btn-primary" ng-click="save()">[[_('main.save')]]</button>
                        <button class="btn btn-primary" ng-click="saveAs()">[[_('main.saveAs')]]</button>
                        <button class="btn btn-default" ng-click="clean()">[[_('main.clean')]]</button>
                    </div>
                    <div class="center">
                        <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" items-per-page="pageSize" max-size="10" previous-text="&lsaquo;"
                            next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

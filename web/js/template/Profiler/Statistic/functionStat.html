<div class="list profiler-attempt-call-list" ng-controller="ProfilerFunctionStatCtrl">
    <input type="text" ng-model="search" class="search-query" placeholder="Vyhledat">
    <select ng-model="pageSize" ng-options="size for size in pageSizes" class="pageSize"></select>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th ng-click="predicate='id'; reverse=!reverse" class="center index">
                    #
                </th>
                <th ng-click="predicate='file'; reverse=!reverse" class="file">
                    <i ng-class="selectSortClass('file', predicate, reverse)"></i>Soubor
                </th>
                <th ng-click="predicate='line'; reverse=!reverse" class="center line">
                    <i ng-class="selectSortClass('line', predicate, reverse)"></i>Řádek
                </th>
                <th ng-click="predicate='content'; reverse=!reverse">
                    <i ng-class="selectSortClass('content', predicate, reverse)"></i>Obsah
                </th>
                <th ng-click="predicate='time'; reverse=!reverse" class="center time">
                    <i ng-class="selectSortClass('time', predicate, reverse)"></i>Celkový čas [ms]
                </th>
                <th ng-click="predicate='avgTime'; reverse=!reverse" class="center time">
                    <i ng-class="selectSortClass('avgTime', predicate, reverse)"></i>Průměrný čas [ms]
                </th>
                <th ng-click="predicate='count'; reverse=!reverse" class="center count-calls">
                    <i ng-class="selectSortClass('count', predicate, reverse)"></i>Počet volání
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="call in calls | filter:search | customFilter:refresh | orderBy:predicate:reverse | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
                <td class="center">[[call.id]]</td>
                <td>[[call.file]]</td>
                <td class="center">[[call.line]]</td>
                <td>[[call.content]]</td>
                <td>[[call.time | round:5]]</td>
                <td>[[call.avgTime | round:5]]</td>
                <td class="center">[[call.count]]</td>
            </tr>
        </tbody>
    </table>
    <div class="center">
        <pagination
            boundary-links="true"
            total-items="totalItems"
            page="currentPage"
            items-per-page="pageSize"
            max-size="10"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;">
        </pagination>
    </div>
</div>
